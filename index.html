<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Calculator</title>
      <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body>
      <table class="calculator-grid">
        <tr>
          <td><button id="empty"></button></td>
          <td><button id="reset" onclick="calculator.clear()">C</button></td>
          <td><button id="empty"></button></td>
          <td><button id="division" onclick="calculator.compute('รท')">/</button></td>
        </tr>
        <tr>
          <td><button id="seven" onclick="calculator.appendNumber('7')">7</button></td>
          <td><button id="eight" onclick="calculator.appendNumber('8')">8</button></td>
          <td><button id="nine" onclick="calculator.appendNumber('9')">9</button></td>
          <td><button id="multiplication" onclick="calculator.compute('*')">*</button></td>
        </tr>
        <tr>
          <td><button id="four" onclick="calculator.appendNumber('4')">4</button></td>
          <td><button id="five" onclick="calculator.appendNumber('5')">5</button></td>
          <td><button id="six" onclick="calculator.appendNumber('6')">6</button></td>
          <td><button id="resta" onclick="calculator.compute('-')">-</button></td>
        </tr>
        <tr>
          <td><button id="one" onclick="calculator.appendNumber('1')">1</button></td>
          <td><button id="two" onclick="calculator.appendNumber('2')">2</button></td>
          <td><button id="three" onclick="calculator.appendNumber('3')">3</button></td>
          <td><button id="sum" onclick="calculator.compute('+')">+</button></td>
        </tr>
        <tr>
          <td><button id="empty"></button></td>
          <td><button id="zero" onclick="calculator.appendNumber('0')">0</button></td>
          <td><button id="comma" onclick="calculator.appendNumber('.')">.</button></td>
          <td><button id="equal" onclick="calculator.updateDisplay()">=</button></td>
        </tr>
        <tr>
          <td colspan="4"><div class="previous-operand">123</div></td>
        </tr>
        <tr>
          <td colspan="4"><div class="current-operand">456</div></td>
        </tr>
        <tr>
          <td colspan="4"><div class="output"></div></td>
        </tr>
      </table>
      <script src="functionality.js"></script>
    </body>
</html>
